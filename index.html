<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質問フォーム</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto" action="mailto:n.yuuki.q@gmail.com" method="post" enctype="text/plain">

    <p class="mt-3">
      スムーズにお手続きを進めるために、ご協力をお願い致します。
    </p>
    <p class="mt-3">
      お名前を教えてください。
    </p>
    <input type="text" name="name" size="40">
    <p class="mt-3">
      ご住所を教えてください。
    </p>
    <!-- ▼郵便番号入力フィールド(7桁) -->
    <p class="mt-3">
      郵便番号 <br>（半角英数字　ハイフン不要）
    </p>
    <input type="text" name="zip11" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');">
    <!-- ▼住所入力フィールド(都道府県+以降の住所) -->
    <p class="mt-3">
      ご住所
    </p>
    <input type="text" name="addr11" size="60">
    <p class="mt-3">
      折り返しのご連絡先を教えてください。
    </p>
    <input type="tel" name="tel" id="">
    <p class="mt-3">
      おけがをされた日、または、ご入院された日はいつですか？
    </p>
    <input type="date" name="date" id="">
    <p class="mt-3">
      内容を詳しく教えてください。
    </p>
    <p class="mt-3">
      <!-- 1月1日に公園で転倒し右足骨折。翌日、秋田病院に入院し手術。1月5日に退院。など -->
      <textarea name="reasons" id="" cols="60" rows="6" placeholder="1月1日に公園で転倒し右足骨折。翌日、秋田病院に入院し手術。1月5日に退院。など"></textarea>
    </p>
    <p class="mt-3">
      ご協力、ありがとうございます。<br>後日、担当者よりご連絡いたします。
    </p>
    
    
    <input type="submit" class="mt-4 btn btn-primary" value="送信">
    
  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</body>
</html>
